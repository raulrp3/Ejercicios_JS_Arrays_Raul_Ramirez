<script>
	window.onload = function(){
		var values = [true,5,false,"hola","adios",2];
		var strings = pullAparts(values,"string");
		var booleans = pullAparts(values,"boolean");
		var numbers = pullAparts(values,"number");
		document.write("Cadena mayor: " + calcString(strings) + "</br>");
		document.write(calcBoolean(booleans) + "</br>");
		document.write(calcNumber(numbers));
	}
	function pullAparts(values,type){
		var result = new Array();
		if (type == "boolean"){
			values.forEach(function(value){
				if (typeof(value) === type){
					result.push(value);
				}
			})
		}
		else{
			result = values.filter(function(value){
				if (typeof(value) === type){
					return value;
				}
			});
		}
		return result;
	}
	function calcString(strings){
		var higher = "";
		var maxLength = 0;
		for (var i = 0;i <strings.length;i++){
			if (strings[i].length > maxLength){
				higher = strings[i];
				maxLength = strings[i].length;
			}
		}
		return higher;
	}
	function calcBoolean(booleans){
		var andResult = booleans[0],orResult = booleans[0];
		booleans.forEach(function(value,index){
			if (index != 0){
				andResult = andResult && value;
				orResult = orResult || value;
			}
		});
		return "AND: " + andResult + ",OR: " + orResult;
	}
	function calcNumber(numbers){
		var sum = numbers[0],sub = numbers[0],prod = numbers[0],div = numbers[0],mod = numbers[0];
		numbers.forEach(function(value,index){
			if (index != 0){
				sum += value;
				sub -= value;
				prod *= value;
				div /= value;
				mod %= value;
			}
		});
		return "SUM: " + sum + ",REST: " + sub + ",PROD: " + prod + ",DIV: " + div + ",MOD: " + mod;
	}
</script>
