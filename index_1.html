<script>
	window.onload = function(){
		var string = prompt("Intorduce una cadena: ");
		document.write(reverseString(string));
	}
	function reverseString(string){
		var newString = "";
		if (string){
			for (var i = string.length - 1;i >= 0;i--){
				newString += string[i];
			}
		}
		return newString;
	}
</script>
