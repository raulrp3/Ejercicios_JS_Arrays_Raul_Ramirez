<script>
	window.onload = function(){
		var string = prompt("Intorduce una cadena: ");
		document.write(reverseString(string));
	}
	function reverseString(string){
		var newString = "";
		if (string){
			Array.from(string).reverse().forEach(function(value) {
				newString += value;
			});
		}
		return newString;
	}
</script>
