<script>
	window.onload = function(){
		var results = new Array(100);
		var firstDice,secondDice;
		var numbers;
		for(var i = 0;i < 100;i++){
			firstDice = Math.floor(Math.random() * (7 - 1) + 1);
			secondDice = Math.floor(Math.random() * (7 - 1) + 1)
			results[i] = firstDice + secondDice;
		}
		numbers = counterNumber(results);
		document.write("Número mayor: " + higher(results) + "</br>");
		document.write("Número menor: " + less(results) + "</br>");
		document.write("Número que más veces se repite: " + repeatedMore(numbers) + "</br>");
		document.write("Número que menos veces se repite: " + repeatedLess(numbers));
	}
	function higher(numbers){
		return Math.max.apply(null,numbers);
	}
	function less(numbers){
		return Math.min.apply(null,numbers);
	}
	function counterNumber(numbers){
		var counter = 0;
		var result = new Array(13);
		while (counter < 13){
			result[counter] = numbers.filter(function(value){
				return value == counter;
			}).length;
			counter++;
		}
		return result;
	}
	function repeatedMore(numbers){
		var max = 0,position = 0;
		numbers.forEach(function(value,index){
			if (value > max){
				max = value;
				position = index;
			}
		});
		return position;
	}
	function repeatedLess(numbers){
		var min = numbers[2],position = 2;
		numbers.forEach(function(value,index){
			if (value < min && value != 0){
				min = value;
				position = index;
			}
		});
		return position;
	}
</script>
