<script>
	window.onload = function(){
		var number = prompt("Introduce un nÃºmero: ");
		var factorial = new Array();
		for (var i = number;i > 0;i--){
			factorial.push(i);
		}
		document.write("Resultado del factorial: " + calcFactorial(factorial));
	}
	function calcFactorial(factorial){
		var result = 1;
		for (var i = 0;i < factorial.length;i++){
			result *= factorial[i];
		}
		return result;
	}
</script>
