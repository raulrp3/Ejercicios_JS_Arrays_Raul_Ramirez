<script>
	window.onload = function(){
		var number = prompt("Introduce un nÃºmero: ");
		var factorial = factArray(number);
		document.write(number + "! = " + factorial.join("*") + " = " + calcFactorial(factorial));
	}
	function calcFactorial(factorial){
		var result = 1;
		factorial.forEach(function(value){
			result *= value;
		});
		return result;
	}
	function factArray(number){
		var factorial = new Array();
		for (var i = number;i > 0;i--){
			factorial.push(i);
		}
		return factorial;
	}
</script>
