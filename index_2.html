<script>
	window.onload = function(){
		var string = prompt("Introduce una cadena: ");
		document.write("Cadena invertida: " + reverseString(string) + "</br>");
		document.write(isPalindrome(string,reverseString(string)));
	}
	function reverseString(string){
		var newString = "";
		if (string){
			Array.from(string).reverse().forEach(function(value) {
				newString += value;
			});
		}
		return newString;
	}
	function isPalindrome(string,inverse){
		var result = "";
		if (string){
			result = "SÍ es un palíndromo";
			string = string.replace(/ /g,"");
			inverse = inverse.replace(/ /g,"");
			for (var i = 0;i < string.length / 2;i++){
				if (string.charAt(i) != string.charAt(inverse.length - 1 - i)){
					result = "NO es un palíndromo";
					break;
				}
			}
		}
		return result;
	}
</script>
